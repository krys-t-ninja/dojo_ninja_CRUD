<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dojos</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel='stylesheet' type='text/css' href='{{ url_for('static', filename='/style.css') }}'>
        <script type='text/javascript' src='{{ url_for('static', filename='/script.js') }}'></script>

      </head>
    <body class="bg-dark">
      <!--dust particel-->
  <div>
    <div class="starsec"></div>
    <div class="starthird"></div>
    <div class="starfourth"></div>
    <div class="starfifth"></div>
  </div>
  <!--Dust particle end--->
   
  <div class="container text-center text-colorboard mt-5">
    <div class="row">
      <div class="col-lg-4 d-block mx-auto mt-5">
        <div class="row">
          <div class="col-xl-12 col-md-12 col-md-5">
            <div class="card">
              <div class="card-body wow-bg d-flex-row" id="formBg">
              <form action="/create" method="post">

          <label for="dojo">Name</label>
            <input type="text" name="name">
            <input type="submit" value="New Dojo">
        </form>

           <div class="col-12">
           <a href="/create/ninja" class="btn btn-block btn-colorboard box-shadow-0 px-0">Add Ninja</a>
         </div>
        <div class="p-3 mb-2 bg-gradient-colorboard text-white">
        
         <h1 scope="col">ALL DOJOS </h1>
        <table class="table table-striped table-dark table-bordered border-primary table-hover ">
                <thead>
                  <tr>
                    <th scope="col">Dojo</th>
             
                  </tr>
                </thead>
                <tbody>
                  {% for dojo in dojos %}
                  <tr class="table-success">
                    <td class="table-success">       
                      <a href="/show/{{dojo.id}}" >{{dojo.name}}</a> 
                
                    </td>
                  </tr>
                {% endfor %}
                </tbody>
              </table>
   
            
            </div>
        </div>
 


</body>
</html>
